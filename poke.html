<!DOCTYPE html>
<html lang="es">

<head>
    <title>Pokemon Web</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="poke.css">
    <script src="poke.js"></script>
</head>

<body>
    <header>
        <h1>Pokemon Page</h1>
        <p>Si vols veure la informació has de fer click sobre (literalment) el nom del Pokemon</p>
    </header>
    <nav>
            <p><a href="#seccio-pokemons">Pokemons disponibles</a></p>
            <p><a href="#seccio-cercador">Cercador Pokemon</a></p>
    </nav>
    <main>
        <section id="seccio-pokemons">
            <h2>Pokemons</h2>
            <div id="pokemons"></div>
        </section>

        <section id="seccio-cercador">
            <form onsubmit="return showSearchResults(event, this)">
                <input type="text" id="search" placeholder="Busca un pokemon">
                <button type="submit">Buscar</button>
            </form>
            <div id="poke-resultado"></div>
        </section>

        <section id="seccio-equip">
            <h3>El meu equip</h3>
            <ul id="equip"></ul>
        </section>
    </main>

    <footer>
        <p>© 2024 - Poke Page</p>
    </footer>
</body>
